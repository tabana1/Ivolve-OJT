---
- name: Install Nginx and Serve Sample HTML Page
  hosts: my_hosts
  become: true
  tasks:
    - name: Install Nginx
      package:
        name: nginx
        state: present
    - name: Ensure Nginx service is running
      service:
        name: nginx
        state: started
        enabled: yes
    - name: Create directory for sample HTML page
      file:
        path: /var/www/html
        state: directory
        mode: "0755"
    - name: Create sample HTML page
      copy:
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <title>Welcome to My Nginx Server with Ivolve</title>
          </head>
          <body>
              <h1>Hello from Tabana</h1>
              <p>This is a sample HTML page served by Nginx.</p>
          </body>
          </html>
        dest: /var/www/html/index.html
        mode: "0644"
    - name: Configure Nginx to serve the sample HTML page
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/default
      notify:
        - restart nginx
  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted